<h2>Patient List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <td>Id</td>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Problem</td>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let patient of patients">
            <td>{{ patient.id }}</td>
            <td>{{ patient.firstName }}</td>
            <td>{{ patient.lastName }}</td>
            <td>{{ patient.problem }}</td>
            <td>
                <button (click) = "updatePatient(patient.id)" class="btn btn-info">Update</button>
                <button (click) = "deletePatient(patient.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
                <button (click) = "patientDetails(patient.id)" class="btn btn-success">View</button>
            </td>

        </tr>
    </tbody>
</table>

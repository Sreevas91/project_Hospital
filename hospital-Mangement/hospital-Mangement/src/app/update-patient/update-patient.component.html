<div class="col-md-6 offset-md-3">
    <h3>Update Patient</h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label>Id</label>
            <input type="text" class="form-control" id="id"
                [(ngModel)] = "patient.id" name= "id">
        </div>
    
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id="firstName"
                [(ngModel)] = "patient.firstName" name= "firstName">
        </div>
    
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id="lastName"
                [(ngModel)] = "patient.lastName" name= "lastName">
        </div>
    
        <div class="form-group">
            <label>Gender</label>
            <input type="text" class="form-control" id="gender"
                [(ngModel)] = "patient.gender" name= "gender">
        </div>
    
        <div class="form-group">
            <label>Date Of Birth</label>
            <input type="text" class="form-control" id="dateOfBirth"
                [(ngModel)] = "patient.dateOfBirth" name= "dateOfBirth">
        </div>
    
        <div class="form-group">
            <label>Age</label>
            <input type="text" class="form-control" id="age"
                [(ngModel)] = "patient.age" name= "age">
        </div>
    
        <div class="form-group">
            <label>Problem</label>
            <input type="text" class="form-control" id="problem"
                [(ngModel)] = "patient.problem" name= "problem">
        </div>
    
        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber"
                [(ngModel)] = "patient.phoneNumber" name= "phoneNumber">
        </div>
    
        <div class="form-group">
            <label>Email Id</label>
            <input type="text" class="form-control" id="emailId"
                [(ngModel)] = "patient.emailId" name= "emailId">
        </div>
    
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" id="address"
                [(ngModel)] = "patient.address" name= "address">
        </div>
    
        <div class="form-group">
            <label>Pincode</label>
            <input type="text" class="form-control" id="pincode"
                [(ngModel)] = "patient.pincode" name= "pincode">
        </div>
    
        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" id="city"
                [(ngModel)] = "patient.city" name= "city">
        </div>
    
        <div class="form-group">
            <label>State</label>
            <input type="text" class="form-control" id="state"
                [(ngModel)] = "patient.state" name= "state">
        </div>
    
        <div class="form-group">
            <label>Aadhar No</label>
            <input type="text" class="form-control" id="aadharNo"
                [(ngModel)] = "patient.aadharNo" name= "aadharNo">
        </div>
    
        <div class="form-group">
            <label>Blood Group</label>
            <input type="text" class="form-control" id="bloodGroup"
                [(ngModel)] = "patient.bloodGroup" name= "bloodGroup">
        </div>
    
        <button class="btn btn-success" type="submit">Register</button>
    </form>
    </div>
